
services:
  kafka:
    image: bitnami/kafka:3.9.0
    container_name: realtimenews_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_KRAFT_CLUSTER_ID: "txklGXS0RC6h27mNJkjiXg"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
    volumes:
      - kafka-data:/bitnami/kafka
  crawler_service:
    build:
      context: ./services/crawler_service
    volumes:
      - ./services/crawler_service/app.py:/app/app.py # đang là dev thì vẫn cần để vì mỗi khi chỉnh sửa ko cần build lại docker nữa
      - ./services/crawler_service/rss_sources.json:/app/rss_sources.json # cái này nữa
      - ./shared:/app/shared 
    environment:
      REDIS_HOST: redis  
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - redis
      - kafka
    restart: no
  url_extractor_service_1:
    build: ./services/url_extractor_service
    volumes:
      - ./services/url_extractor_service/app.py:/app/app.py
      - ./shared:/app/shared
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  url_extractor_service_2:
    build: ./services/url_extractor_service
    volumes:
      - ./services/url_extractor_service/app.py:/app/app.py
      - ./shared:/app/shared
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
volumes:
    kafka-data:
      name: kafka-data