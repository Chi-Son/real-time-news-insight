
services:
  kafka:
    image: apache/kafka:3.9.1
    container_name: realtimenews_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_CLUSTER_ID: my-cluster-id-12345
    command: >
      bash -c "/opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties"
  crawler_service:
    build:
      context: ./services/crawler_service
    volumes:
      - ./services/crawler_service:/app
      - ./shared:/app/shared 
    environment:
      REDIS_HOST: redis  
    depends_on:
      - redis
    restart: no
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"