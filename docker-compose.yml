
services:
  kafka:
    image: apache/kafka:3.9.1
    container_name: realtimenews_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_CLUSTER_ID: realtime-cluster
      KAFKA_DATA_DIR: /var/lib/kafka/data
      KAFKA_KRAFT_BROKER_ID: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
  crawler_service:
    build:
      context: ./services/crawler_service
    volumes:
      - ./services/crawler_service/app.py:/app/app.py # đang là dev thì vẫn cần để vì mỗi khi chỉnh sửa ko cần build lại docker nữa
      - ./services/crawler_service/rss_sources.json:/app/rss_sources.json # cái này nữa
      - ./shared:/app/shared 
    environment:
      REDIS_HOST: redis  
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - redis
      - kafka
    restart: no
  url_extractor_service_1:
    build: ./services/url_extractor_service
    volumes:
      - ./services/url_extractor_service:/app
      - ./shared:/app/shared
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  url_extractor_service_2:
    build: ./services/url_extractor_service
    volumes:
      - ./services/url_extractor_service:/app
      - ./shared:/app/shared
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
volumes:
    kafka-data: